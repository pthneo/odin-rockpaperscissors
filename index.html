<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>Let's play!</p>
        <div class="choices">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <p id="human-text"></p>
        <p id="computer-text"></p>
        <p id="result-text"></p>
        <div class="score-div">
            <p id="score">Player score:</p>
            <p id="score-player"></p>
        </div>
        <div class="score-div">
            <p id="computer-score">Computer score:</p>
            <p id="score-computer"></p>
        </div>
        <button id="reset">Next Round</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
